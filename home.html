<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <main class="flex justify-center">




                    <div class="mockup-phone border-primary">
                        <div class="camera"></div>
                        <div class="display">
                        <div class="artboard artboard-demo phone-1">


                                                <!-- available balance -->
                    <div>

                        <div class="stats shadow">
                            <div class="stat">
                                <div id="currentMoney" class="stat-value">89400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                        <div class="divider"></div>
            
            
                    </div>
            
                    <div>
            
                        <!-- user action btn -->
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Amount</span>
                                    </label>
                                    <input type="number" id="amountNumber" placeholder="Enter Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                <label class="label">
                                    <span class="label-text">4 Digit Pin</span>
                                </label>
                                <input type="password" id="pinNumber" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
                                
                                </div>
                            
                            </form>
                            </div>
            
                    </div>
                    <div class="divider"></div>
            
                    <!-- add Money form start-->
                    

                        <div>
                            <button id="addMoneyBtn" class="btn btn-lg">Add Money</button>
                            <button id="cashOut" class="btn btn-lg">Cash Out</button>
                        </div>
                    </div>
                    <!-- add Money form end-->


                        </div>
                        </div>
                    </div>

    </main>


    <script src="js/utilites.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
</body>
</html>
